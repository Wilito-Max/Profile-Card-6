<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Business Card with 3D Flip Animation</title>
    <link rel="stylesheet" href="/css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="business-card middle">
      <div class="front">
        <h2>Wilito Max</h2>
        <span>Front End Developer</span>
        <ul class="contact-info">
          <li>
            <i class="fas fa-mobile-alt"></i> +(000) 0000-0000
          </li>
          <li>
            <i class="far fa-envelope"></i> example@gamil.com
          </li>
          <li>
            <i class="fas fa-map-marker-alt"></i> New York, EEUU
          </li>
        </ul>
      </div>
      
      <div class="back">
        <span>The Alfa</span>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</html>
